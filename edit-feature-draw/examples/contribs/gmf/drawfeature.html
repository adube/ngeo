<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>Draw Feature Example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../../lib/ngeo.css" type="text/css">
    <link rel="stylesheet" href="../../lib/bootstrap.min.css" type="text/css">

    <style>
      gmf-map > div {
        width: 600px;
        height: 400px;
      }
      gmf-drawfeature div {
        margin: 10px 0;
      }
      .gmf-drawfeature-circle:before {
        content: 'Circle'
      }
      .gmf-drawfeature-linestring:before {
        content: 'LineString'
      }
      .gmf-drawfeature-point:before {
        content: 'Point'
      }
      .gmf-drawfeature-polygon:before {
        content: 'Polygon'
      }
      .gmf-drawfeature-rectangle:before {
        content: 'Rectangle'
      }
      .gmf-drawfeature-text:before {
        content: 'Text'
      }
      .tooltip {
        position: relative;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 4px;
        color: white;
        padding: 4px 8px;
        opacity: 0.7;
        white-space: nowrap;
      }
      .tooltip-measure {
        opacity: 1;
        font-weight: bold;
      }
      .tooltip-static {
        background-color: #ffcc33;
        color: black;
        border: 1px solid white;
      }
      .tooltip-measure:before,
      .tooltip-static:before {
        border-top: 6px solid rgba(0, 0, 0, 0.5);
        border-right: 6px solid transparent;
        border-left: 6px solid transparent;
        content: "";
        position: absolute;
        bottom: -6px;
        margin-left: -7px;
        left: 50%;
      }
      .tooltip-static:before {
        border-top-color: #ffcc33;
      }
    </style>
  </head>
  <body ng-controller="MainController as ctrl">
    <gmf-map gmf-map-map="ctrl.map"></gmf-map>
    <gmf-drawfeature
        gmf-drawfeature-active="ctrl.drawActive"
        gmf-drawfeature-map="ctrl.map">
    </gmf-drawfeature>
    <input type="checkbox"
       ng-model="ctrl.dummyActive" /> Dummy

    <p id="desc">
      This example shows how to use the <code>gmf-drawfeature</code>
      directive to draw vector features on the map.
    </p>
    <script src="../../lib/jquery.min.js"></script>
    <script src="../../lib/angular.min.js"></script>
    <script src="../../lib/angular-animate.min.js"></script>
    <script src="../../lib/angular-touch.min.js"></script>
    <script src="../../lib/bootstrap.min.js"></script>
    <script src="../../lib/angular-gettext.min.js"></script>
    <script src="../../lib/gmf.js"></script>
    <script src="drawfeature.js"></script>
    <script src="../../lib/watchwatchers.js"></script>
  </body>
</html>
