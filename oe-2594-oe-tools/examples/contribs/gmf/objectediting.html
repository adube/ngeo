<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <script src="../../https.js"></script>
    <title>ObjectEditing example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../../lib/ngeo.css" type="text/css">
    <link rel="stylesheet" href="../../lib/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../../lib/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../../lib/jquery-ui.min.css">
    <style>
      gmf-map > div {
        width: 600px;
        height: 400px;
      }
      gmf-objectediting {
        border: 1px solid #ddd;
        display: block;
        margin: 10px 0;
        padding: 4px;
        width: 400px;
      }
    </style>
  </head>
  <body ng-controller="MainController as ctrl">
    <gmf-map gmf-map-map="ctrl.map"></gmf-map>

    <input type="checkbox"
       id="checkbox-objectediting"
       ng-model="ctrl.objectEditingActive" />
    <label for="checkbox-objectediting"> ObjectEditing</label>

    <input type="checkbox"
       id="checkbox-dummy"
       ng-model="ctrl.dummyActive" />
    <label for="checkbox-dummy"> Dummy tool</label>

    <h2>ObjectEditing</h2>

    <gmf-objectediting
      ng-if="ctrl.objectEditingFeature && ctrl.objectEditingLayerNodeId"
      ng-show="ctrl.objectEditingActive === true"
      gmf-objectediting-active="ctrl.objectEditingActive"
      gmf-objectediting-feature="ctrl.objectEditingFeature"
      gmf-objectediting-layernodeid="::ctrl.objectEditingLayerNodeId"
      gmf-objectediting-map="::ctrl.map">
    </gmf-objectediting>

    <p id="desc">
      This example shows how to use the <code>gmf-objectediting</code>
      directive to edit a single feature with advanced editing tools.
    </p>

    <script src="../../lib/jquery.min.js"></script>
    <script src="../../lib/jquery-ui.min.js"></script>
    <script src="../../lib/angular.min.js"></script>
    <script src="../../lib/angular-animate.min.js"></script>
    <script src="../../lib/angular-sanitize.min.js"></script>
    <script src="../../lib/angular-touch.min.js"></script>
    <script src="../../lib/bootstrap.min.js"></script>
    <script src="../../lib/angular-gettext.min.js"></script>
    <script src="../../lib/date.min.js"></script>
    <script src="../../lib/angular-floatThead.js"></script>
    <script src="../../lib/proj4.js"></script>
    <script src="../../lib/jquery.floatThead.min.js"></script>
    <script src="../../lib/slider.min.js"></script>
    <script src="../../lib/tmhDynamicLocale.min.js"></script>
    <script src="../../lib/gmf.js"></script>
    <script src="objectediting.js"></script>
    <script src="../../lib/watchwatchers.js"></script>
    <script>
      var gmfModule = angular.module('gmf');
      gmfModule.constant('defaultTheme', 'OSM');
      gmfModule.constant('angularLocaleScript', '../build/angular-locale_{{locale}}.js');
    </script>
  </body>
</html>
