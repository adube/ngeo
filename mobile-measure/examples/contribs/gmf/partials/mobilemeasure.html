<div ngeo-btn-group class="btn-group">
  <a ngeo-btn
     class="btn btn-default"
     ng-model="ctrl.measureLength.active">Length</a>
  <a ngeo-btn
     class="btn btn-default"
     ng-model="ctrl.measurePoint.active">Point</a>
</div>
<div
    gmf-mobile-measure-length=""
    gmf-mobile-measure-length-map="::ctrl.map"
    gmf-mobile-measure-length-draw-interaction="::ctrl.drawLength">
</div>
<div
    gmf-mobile-measure-point=""
    gmf-mobile-measure-point-map="::ctrl.map"
    gmf-mobile-measure-point-draw-interaction="::ctrl.drawPoint">
</div>
